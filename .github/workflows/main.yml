name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python: [3.6, 3.7, 3.8]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python${{ matrix.python }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python }}
    - name: Setup Dependencies
      run: |
        pip${{ matrix.python }} install --upgrade pip
        pip${{ matrix.python }} install virtualenv
        python${{ matrix.python }} -m venv .venv
        source .venv/bin/activate
        pip install -r requirements-dev.txt
    - name: Test
      run: |
        source .venv/bin/activate
        python -m pytest
    
    - name: Generate coverage report
      run: |
        pip${{ matrix.python }} install pytest
        pip${{ matrix.python }} install pytest-cov
        python${{ matrix.python }} -m pytest --cov --cov-report=xml
    - name: Upload coverage to Codecov  
      uses: codecov/codecov-action@v1.0.2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true
